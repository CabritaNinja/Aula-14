<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>BUBIcontrução</title>
</head>
<body>
    <header class="top">

        <form class="pesquisa" method="get">
            <p><input type="text" name="tPesquisa" class="cPesquisa" size="20" maxlength="20" placeholder="Pesquisar">

            <input type="submit" name="bSub" class="cSub" value="Enviar"></p>
            </form>

        <figure id="form1"><img src="imagens/logo.png" width="200" height="200"></figure>

        <nav class="menu">
            <a href="index.html"><h3>Home</h3></a>
            <a href="material.html"><h3>Materiais</h3></a>
        </nav>
    </header>

    <div class="conteudo">

        <nav class="fixed">
            <a href="#form1"><img src="imagens/home.png" width="60" height="50"></a>
            <a href="#form2"><img src="imagens/orçamento.png" width="60" height="50"></a>
        </nav>


        <form class="contato" method="post" action=“mailto:fbmatos.professor@gmail.com”>

            <h1>Contato</h1>

            <p><label>E-mail: </label><input type="email" name="tMail" class="cMail" required size="40" maxlength="50"></p>
            <p><label>Numero:</label><input type="text" name="tNum" class="cNum" required size="20" maxlength="15" placeholder="Telefone de contato"></p>

            <fieldset id=”end_usuario”>
                <legend>Dados de entrega</legend>

            <h3>Endereço</h3>
            <p>!!Prestamos serviço apenas a regiao CENTRO OESTE!!</p>
            <p><label>Estado: </label>
            <select id="estado" name="estado">
                <option>Distrito Federal</option>
                <option selected>Goiás</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option></p>
            </select>
           
            
            <p><label>Cidade: </label><input type="text" name="tCity" class="cCity" size="40" maxlength="50"></p>
            <p><label>Rua: </label><input type="text" name="tRua" class="cRua" size="40" maxlength="50"></p>
            <p><label>Bairro: </label><input type="text" name="tRua" class="cRua" size="40" maxlength="30"></p>
            <p><label>Complemento: </label><input type="text" name="tCom" class="cCom" size="40" maxlength="70" placeholder="Numero da casa, cor, portão"></p>
            </fieldset>

            <input type="submit" name="bSub" class="cSub" value="Enviar">

        </form>

    <aside class="parceria">
            <img src="imagens/vit.png" width="100" height="100">
            <img src="imagens/moveis.png" width="100" height="100">
            <img src="imagens/wood.png" width="100" height="100">
            <img src="imagens/ferro.png" width="100" height="100">
    </aside>
    </div>
    <footer class="bottom">
        <h2 id="form2">Orçamentos</h2>

        <form class="orçamento" method="post">
            <p><label>Nome: </label><input type="text" name="tNome" class="cNome" size="40" maxlength="100"></p>
            <p><label>E-mail: </label><input type="email" name="tMail" class="cMail" required size="40" maxlength="50"></p>
            <p><label>Descrição: </label><input type="text" name="tdesc" class="cdesc" required size="37" maxlength="100" placeholder="Ex:carregamento,entrega,reserva" required></p>
            <p><label>Data de Entrega: </label><input type="date" name="tdata" class="cdata"></p>

            <input type="submit" name="bSub" class="cSub" value="Enviar"></p>
        </form>

        <div class="redes">
            <a href="https://www.instagram.com" target="_blank"><img src="imagens/instagram.png" width="50" height="50"></a>
            <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><img src="imagens/facebook.png" width="50" height="50"></a>
            <a href="https://www.tiktok.com/pt-BR/" target="_blank"><img src="imagens/tiktok.png" width="50" height="50"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="imagens/youtube.png" width="50" height="50"></a>
            </div>

        <h3>Copyright &copy; 2024 JoãoPedroInácio</h3>
    </footer>
</body>
</html>
